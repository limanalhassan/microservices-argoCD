apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-sync
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/limanalhassan/microservices-argoCD.git
    path: test-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


