apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: color-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: blue-service
            port:
              number: 80
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: green-service
            port:
              number: 80
      - path: /red
        pathType: Prefix
        backend:
          service:
            name: red-service
            port:
              number: 80
